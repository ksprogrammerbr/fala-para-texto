<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9844648218348181"
    crossorigin="anonymous"></script>

    <title>SpeechFlow | Conversor de Fala para Texto</title>

</head>

<body>

    <div class="container">
        <p class="header">SpeechFlow</p>
        <div class="settings">
            <div class="language">
                <p>Linguagem :</p>
                <select id="language"></select>
            </div>
        </div>
        <div class="separator"></div>
        <button class="btn record">
            <div class="icon">
                <i class='bx bx-microphone'></i>
                <i class='bx bx-loader bx-spin'></i>
            </div>
            <p>Comece a gravar</p>
        </button>

        <p>Resultado :</p>
        <div class="result" spellcheck="false">
            <p class="resultText"></p>
        </div>

        <div class="separator"></div>

        <div class="buttons">
            <button class="btn clear">
                Limpar
            </button>
            <button class="btn download" disabled>Download</button>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>

    <footer>
        <p>Vers√£o 4.6</p>
        <p>&copy; 2025 SpeechFlow from Ksprogrammerbr. Todos os direitos reservados.</p>
    </footer>
      
</body>

</html>
